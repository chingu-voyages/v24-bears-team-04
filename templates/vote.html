{% extends 'base.html' %}

{% block content %}
    <h1>Vote for {{election.title}}</h1>
    <form action="" method="post">
        {% csrf_token %}
        {% for candidate in candidates %}
            <input type="radio" id="{{candidate.pk}}" name="candidate" value="{{candidate.pk}}">
            <label for="{{candidate.pk}}">{{candidate.first_name}} {{candidate.last_name}}</label><br>
        {% empty %}
            <p>No candidates have been added to this election yet.</p>
        {% endfor %}
        <button type="submit">Vote</button>
    </form>
{% endblock content %}
